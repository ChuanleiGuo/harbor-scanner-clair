---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: harbor-clair-adapter
spec:
  template:
    metadata:
      labels:
        app: harbor-clair-adapter
    spec:
      containers:
        - name: main
          image: aquasec/harbor-clair-adapter:poc
          imagePullPolicy: IfNotPresent
          env:
            - name: "ADAPTER_ADDR"
              value: ":8080"
            - name: "ADAPTER_CLAIR_URL"
              value: "http://harbor-harbor-clair:6060"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: harbor-clair-adapter
spec:
  selector:
    app: harbor-clair-adapter
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
